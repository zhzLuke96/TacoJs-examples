<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown Example</title>
    <script src="https://unpkg.com/marked"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.3.0/webcomponents-loader.js"></script>
    <style>
        body,
        html,
        #appRoot {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #appRoot {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="appRoot"></div>
    <script src="https://unpkg.com/@tacopie/taco"></script>
    <!-- <script src="https://unpkg.com/@tacopie/taco/dist/taco.js"></script> -->
    <!-- <script src="../../taco.js"></script> -->
    <script type="text/template" id="appTpl">
        <style>
            .root{
                flex: 1;
                display: inline-block;
                height:100%;
                vertical-align:top;
                overflow-y: auto;
                padding: 2rem 1rem;
                box-sizing: border-box;
            }
            textarea{
                border: none;
                border-right: 1px solid #ccc;
                color: #333;
                font-family: 'Monaco', courier, monospace;
                outline: none;
                resize: none;
                background-color: #f6f6f6;
                font-size: 1rem;
            }
        </style>
        <link rel="stylesheet" href="https://sindresorhus.com/github-markdown-css/github-markdown.css">
        <textarea class="root" value:="state.input" :input="update"></textarea>
        <article class="root markdown-body" html:="compiled.value"></article>
    </script>
    <script>
        const {
            reactive,
            computed,
            h,
            createApp
        } = Taco;
        class app {
            constructor() {
                this.update = _.debounce(function (ev) {
                    this.state.input = (ev.currentTarget && ev.currentTarget.value) || ev.path[0].value
                }, 200)
            }
            template() {
                return h(appTpl.innerHTML)
            }
            setup() {
                const state = reactive({
                    input: "# hello world\n\n```\nconsole.log('hello world!')\n```"
                })
                return {
                    state,
                    // 这里使用computed并非必要
                    compiled: computed(() => marked(state.input))
                }
            }
            async created() {
                try {
                    const TacoREADME = await fetch(
                        "https://raw.githubusercontent.com/zhzLuke96/TacoJs/master/readme.md")
                    const result = await TacoREADME.text()
                    this.state.input = result
                } catch (error) {
                    console.warn(error)
                }
            }
        }
        createApp(new app()).mount(appRoot);
        void(0);
    </script>
</body>

</html>
